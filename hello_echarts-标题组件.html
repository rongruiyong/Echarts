<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>hello, echarts</title>
	<style>
		div#charts{
			width: 600px;
			height: 400px;
			border: 1px solid #090;
		}
	</style>
	<script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
	<div id="charts"></div>
	<input type="button" value="刷新图标" id="btn">
<script>
	var myChart = echarts.init(document.getElementById("charts"));
	var option = {
		title: {
			show: true,
			text: 'Hello, Echarts',
			link: 'http://www.baidu.com',
			subtext: 'Hello, Echarts!',
			left:'left',
			borderColor: '#09f',
			borderWidth: 2,
			textStyle: {
				color: '#09f',
				fontSize: 20,
				fontStyle: 'italic',
				fontWeight: 'lighter',
				fontFamily: '宋体'
			}
		},
		tooltip: {},
		legend: {
			data: ['销量','价格']
		},
		xAxis:{
			data: ['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: [5, 20, 36, 10, 10, 20]
		},
		{
			name: '价格',
			type: 'bar',
			data: [20, 30, 20, 40, 10, 60]
		}]
	}
	var btn = document.getElementById("btn");
	myChart.setOption(option);
	btn.addEventListener('click',function(){
		myChart.setOption(option);
	});
</script>
</body>
</html>
